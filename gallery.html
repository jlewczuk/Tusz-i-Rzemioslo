<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="images/favicon.png">
        <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
        <title>Tusz i Rzemiosło | Studio Tatuażu</title>
    </head>
    <body>
        <nav>
            <div class="logo">
                <img src="images/logo.png">
            </div>
            <div class="menu">
                <ul>
                    <li><a href="">Studio</a></li>
                    <li><a href="">Tatuatorzy</a></li>
                    <li><a href="">Galeria</a></li>
                    <li><a href="">Jak dbać o tatuaż</a></li>
                    <li><a href="">Kontakt</a></li>
                </ul>
            </div>
        </nav>
        <div class="main">
            <div class="gallery_box">
                <row>
                    <div class="img_box"><img src=".\images\gallery\1.jpg" onclick="openModal();currentSlide(1)"></div>
                    <div class="img_box"><img src=".\images\gallery\2.jpg" onclick="openModal();currentSlide(2)"></div>
                    <div class="img_box"><img src=".\images\gallery\3.jpg" onclick="openModal();currentSlide(3)"></div>
                </row>
                <row>
                    <div class="img_box"><img src=".\images\gallery\4.jpg" onclick="openModal();currentSlide(4)"></div>
                    <div class="img_box"><img src=".\images\gallery\5.jpg" onclick="openModal();currentSlide(5)"></div>
                    <div class="img_box"><img src=".\images\gallery\6.jpg" onclick="openModal();currentSlide(6)"></div>
                </row>
                <row>
                    <div class="img_box"><img src=".\images\gallery\7.jpg" onclick="openModal();currentSlide(7)"></div>
                    <div class="img_box"><img src=".\images\gallery\8.jpg" onclick="openModal();currentSlide(8)"></div>
                    <div class="img_box"><img src=".\images\gallery\9.jpg" onclick="openModal();currentSlide(9)"></div>
                </row>
            </div>

            <div id="myModal" class="modal">
                <span class="close cursor" onclick="closeModal()">&times;</span>
                    <div class="modal-content">
                        <div class="mySlides">
                            <div class="numbertext">1 / 9</div>
                            <img src=".\images\gallery\1.jpg" onclick="currentSlide(1)">
                        </div>
                        <div class="mySlides">
                            <div class="numbertext">2 / 9</div>
                            <img src=".\images\gallery\2.jpg" onclick="currentSlide(2)">
                        </div>
                        <div class="mySlides">
                            <div class="numbertext">3 / 9</div>
                            <img src=".\images\gallery\3.jpg" onclick="currentSlide(3)">
                        </div>
                        <div class="mySlides">
                            <div class="numbertext">4 / 9</div>
                            <img src=".\images\gallery\4.jpg" onclick="currentSlide(4)">
                        </div>
                        <div class="mySlides">
                            <div class="numbertext">5 / 9</div>
                            <img src=".\images\gallery\5.jpg" onclick="currentSlide(5)">
                        </div>
                        <div class="mySlides">
                            <div class="numbertext">6 / 9</div>
                            <img src=".\images\gallery\6.jpg" onclick="currentSlide(6)">
                        </div>
                        <div class="mySlides">
                            <div class="numbertext">7 / 9</div>
                            <img src=".\images\gallery\7.jpg" onclick="currentSlide(7)">
                        </div>
                        <div class="mySlides">
                            <div class="numbertext">8 / 9</div>
                            <img src=".\images\gallery\8.jpg" onclick="currentSlide(8)">
                        </div>
                        <div class="mySlides">
                            <div class="numbertext">9 / 9</div>
                            <img src=".\images\gallery\9.jpg" onclick="currentSlide(9)">
                        </div>

                        <!-- Next/previous controls -->
                        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                        <a class="next" onclick="plusSlides(1)">&#10095;</a>

                        <!-- Caption text -->
                        <!-- <div class="caption-container">
                            <p id="caption"></p>
                        </div> -->

                        <!-- Thumbnail image controls -->
                        <div class="demo-container">
                                <div class="column">
                                        <img class="demo" src=".\images\gallery\1.jpg" onclick="currentSlide(1)" alt="Photo 1">
                                    </div>
                                    <div class="column">
                                        <img class="demo" src=".\images\gallery\2.jpg" onclick="currentSlide(2)" alt="Photo 2">
                                    </div>
                                    <div class="column">
                                        <img class="demo" src=".\images\gallery\3.jpg" onclick="currentSlide(3)" alt="Photo 3">
                                    </div>
                                    <div class="column">
                                        <img class="demo" src=".\images\gallery\4.jpg" onclick="currentSlide(4)" alt="Photo 4">
                                    </div>
                                    <div class="column">
                                        <img class="demo" src=".\images\gallery\5.jpg" onclick="currentSlide(5)" alt="Photo 5">
                                    </div>
                                    <div class="column">
                                        <img class="demo" src=".\images\gallery\6.jpg" onclick="currentSlide(6)" alt="Photo 6">
                                    </div>
                                    <div class="column">
                                        <img class="demo" src=".\images\gallery\7.jpg" onclick="currentSlide(7)" alt="Photo 7">
                                    </div>
                                    <div class="column">
                                        <img class="demo" src=".\images\gallery\8.jpg" onclick="currentSlide(8)" alt="Photo 8">
                                    </div>
                                    <div class="column">
                                        <img class="demo" src=".\images\gallery\9.jpg" onclick="currentSlide(9)" alt="Photo 9">
                                    </div>
                        </div>
                    </div>
            </div>
        </div>

        <footer>
            <div class="social">
                <a href=""><ion-icon name="logo-instagram"></ion-icon></a>
                <a href=""><ion-icon name="logo-facebook"></ion-icon></a>
                <a href=""><ion-icon name="logo-youtube"></ion-icon></a>
            </div>
            <div class="footer_menu">
                    <ul>
                        <li><a href="">Studio</a></li>
                        <li><a href="">Tatuatorzy</a></li>
                        <li><a href="">Galeria</a></li>
                        <li><a href="">Jak dbać o tatuaż</a></li>
                        <li><a href="">Kontakt</a></li>
                    </ul>
                </div>
            <div class="copyright"></div>
        </footer>
        <script src="js/script.js"></script>
    </body>
</html>
